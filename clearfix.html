<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix{
    clear: both;
}

     .clearfix::after{
    display: block;
    content: "";
    clear: both;
}




   
        #container{
            background-color: yellow;
        }
        #box1{
            float: left;
            background-color: aquamarine;

        }
        #box2{
            background-color: rgb(165, 127, 255);

        }
        #box3{
            background-color: rgb(14, 179, 27);

        }

    </style>
</head>
<body>

    <div id="container">
        <div id="box1" class="clearfix">ABC</div>
        <div id="box2">ABC</div>
        <div id="box3">ABC</div>
    </div>
    
</body>
</html>
